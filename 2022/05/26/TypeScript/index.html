        <h1 id="TypeScript"><a href="#TypeScript" class="headerlink" title="TypeScript"></a>TypeScript</h1><h3 id="基本类型-基础对象类型"><a href="#基本类型-基础对象类型" class="headerlink" title="基本类型(基础对象类型)"></a>基本类型(基础对象类型)</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// array</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">arrOfNumber</span>: <span class="built_in">number</span>[] = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// tuple (原组)</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">user</span>: [<span class="built_in">string</span>, <span class="built_in">number</span>] = [<span class="string">&#x27;viking&#x27;</span>, <span class="number">20</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">// function</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">add</span>(<span class="params">x: <span class="built_in">number</span>, y: <span class="built_in">number</span></span>): <span class="built_in">number</span> &#123;</span><br><span class="line"> <span class="keyword">return</span> x + y</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> add2 = (<span class="attr">x</span>: <span class="built_in">number</span>, <span class="attr">y</span>: <span class="built_in">number</span>): <span class="function"><span class="params">number</span> =&gt;</span> &#123; <span class="keyword">return</span> x + y &#125; </span><br></pre></td></tr></table></figure>

<h3 id="interface-用来定义对象类型"><a href="#interface-用来定义对象类型" class="headerlink" title="interface 用来定义对象类型"></a>interface 用来定义对象类型</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 可选属性</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">Animal</span> &#123;</span><br><span class="line"> color?: <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 只读属性</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">Animal</span> &#123;</span><br><span class="line"> <span class="keyword">readonly</span> <span class="attr">color</span>: <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 额外的属性检查</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">Animal</span> &#123;</span><br><span class="line"> <span class="attr">color</span>: <span class="built_in">string</span>;</span><br><span class="line"> [<span class="attr">propName</span>: <span class="built_in">string</span>]: <span class="built_in">string</span>; <span class="comment">// 其他属性类型必须是string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 可索引的类型 </span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">StringArray</span> &#123;</span><br><span class="line"> [<span class="attr">index</span>: <span class="built_in">number</span>]: <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> <span class="attr">myArray</span>: <span class="title class_">StringArray</span>;</span><br><span class="line">myArray = [<span class="string">&quot;Bob&quot;</span>, <span class="string">&quot;Fred&quot;</span>];</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> <span class="attr">myStr</span>: <span class="built_in">string</span> = myArray[<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 函数类型</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">SearchFunc</span> &#123;</span><br><span class="line">  (<span class="attr">source</span>: <span class="built_in">string</span>, <span class="attr">subString</span>: <span class="built_in">string</span>): <span class="built_in">boolean</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="泛型：-函数使用时决定传入的参数类型-（而非定义函数时指定对应类型）"><a href="#泛型：-函数使用时决定传入的参数类型-（而非定义函数时指定对应类型）" class="headerlink" title="泛型： 函数使用时决定传入的参数类型 （而非定义函数时指定对应类型）"></a>泛型： 函数使用时决定传入的参数类型 （而非定义函数时指定对应类型）</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 泛型在函数中的使用</span></span><br><span class="line"><span class="keyword">function</span> echo&lt;T&gt;(<span class="attr">arg</span>: T): T &#123;</span><br><span class="line"> <span class="keyword">return</span> arg;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> result = <span class="title function_">echo</span>(<span class="number">123</span>);</span><br><span class="line">result = <span class="title function_">echo</span>(<span class="string">&#x27;123&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 结合interface使用</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">GithubResp</span> &#123;</span><br><span class="line"> <span class="attr">name</span>: <span class="built_in">string</span>;</span><br><span class="line"> <span class="attr">count</span>: <span class="built_in">number</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用泛型的方法定义</span></span><br><span class="line"><span class="keyword">function</span> withAPI&lt;T&gt;(<span class="attr">url</span>: <span class="built_in">string</span>): <span class="title class_">Promise</span>&lt;T&gt; &#123;</span><br><span class="line"> <span class="keyword">return</span> <span class="title function_">fetch</span>(url).<span class="title function_">then</span>(<span class="function"><span class="params">resp</span> =&gt;</span> resp.<span class="title function_">json</span>());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 调用方法传入泛型</span></span><br><span class="line">withAPI&lt;<span class="title class_">GithubResp</span>&gt;(<span class="string">&#x27;github.user&#x27;</span>).<span class="title function_">then</span>(<span class="function">(<span class="params">resp</span>) =&gt;</span> &#123;</span><br><span class="line"> <span class="comment">// resp 可访问到  GithubResp定义的类型</span></span><br><span class="line"> <span class="variable language_">console</span>.<span class="title function_">log</span>(resp.<span class="property">name</span>, resp.<span class="property">count</span>);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h3 id="类型别名-类型别名用来给一个类型起个新名字"><a href="#类型别名-类型别名用来给一个类型起个新名字" class="headerlink" title="类型别名:类型别名用来给一个类型起个新名字"></a>类型别名:类型别名用来给一个类型起个新名字</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 类型别名 type</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">Persion</span> &#123;</span><br><span class="line"> <span class="attr">name</span>: <span class="built_in">string</span>;</span><br><span class="line"> <span class="attr">age</span>: <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> <span class="title class_">PersionOptional</span> = <span class="title class_">Partial</span>&lt;<span class="title class_">Persion</span>&gt;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> <span class="attr">viking</span>: <span class="title class_">PersionOptional</span> = &#123;<span class="attr">name</span>: <span class="string">&#x27;json&#x27;</span>&#125; </span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="交叉类型：-将几种类型合并起来"><a href="#交叉类型：-将几种类型合并起来" class="headerlink" title="交叉类型： 将几种类型合并起来"></a>交叉类型： 将几种类型合并起来</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//交叉类型 使用 &#x27;&amp;&#x27; 连接符 </span></span><br><span class="line"><span class="keyword">interface</span> A &#123;</span><br><span class="line"> <span class="attr">color</span>: <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">type</span> B = A &amp; &#123; <span class="attr">name</span>: <span class="built_in">string</span> &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//使用B类型</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">box</span>: B = &#123;<span class="attr">color</span>: <span class="string">&#x27;red&#x27;</span>, <span class="attr">name</span>: <span class="string">&#x27;cc&#x27;</span>&#125;</span><br></pre></td></tr></table></figure>

<h3 id="联合类型：-标识或的关系"><a href="#联合类型：-标识或的关系" class="headerlink" title="联合类型： 标识或的关系"></a>联合类型： 标识或的关系</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 联合类型</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">numberOrString</span>: <span class="built_in">number</span> | <span class="built_in">string</span>;</span><br></pre></td></tr></table></figure>

<h3 id="类型断言：-用来处理联合类型-里非共有部分的逻辑"><a href="#类型断言：-用来处理联合类型-里非共有部分的逻辑" class="headerlink" title="类型断言： 用来处理联合类型 里非共有部分的逻辑"></a>类型断言： 用来处理联合类型 里非共有部分的逻辑</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//类型断言 as</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">getLength</span>(<span class="params">input: <span class="built_in">number</span> | <span class="built_in">string</span></span>) &#123;</span><br><span class="line"> <span class="keyword">const</span> str = input <span class="keyword">as</span> <span class="built_in">string</span></span><br><span class="line"> <span class="keyword">if</span> (str.<span class="property">length</span>) &#123;</span><br><span class="line">  <span class="keyword">return</span> str.<span class="property">length</span>;</span><br><span class="line"> &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> <span class="built_in">number</span> = input <span class="keyword">as</span> <span class="built_in">number</span>;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">number</span>.<span class="title function_">troString</span>().<span class="property">length</span>;	</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="keyof-获取某种类型的所有键，其返回类型是联合类型"><a href="#keyof-获取某种类型的所有键，其返回类型是联合类型" class="headerlink" title="keyof 获取某种类型的所有键，其返回类型是联合类型"></a>keyof <strong>获取某种类型的所有键，其返回类型是联合类型</strong></h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">interface</span> <span class="title class_">Box</span> &#123;</span><br><span class="line"> <span class="attr">name</span>: <span class="built_in">string</span>;</span><br><span class="line"> <span class="attr">color</span>: <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// keyof 取健值</span></span><br><span class="line"><span class="keyword">type</span> <span class="title class_">Keys</span> = keyof <span class="title class_">Box</span> <span class="comment">// type keys = &quot;name&quot; | &quot;color&quot;</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">key</span>: <span class="title class_">Keys</span> = <span class="string">&#x27;name&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// lookup types 取类型值</span></span><br><span class="line"><span class="keyword">type</span> <span class="title class_">NameType</span> = <span class="title class_">Box</span>[<span class="string">&#x27;name&#x27;</span>] <span class="comment">// type NameType = string</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// mapped types： in 循环复制类型</span></span><br><span class="line"><span class="keyword">type</span> <span class="title class_">Test</span> = &#123;</span><br><span class="line"> [key <span class="keyword">in</span> <span class="title class_">Keys</span>]: <span class="title class_">Box</span>[key] <span class="comment">// type Test = &#123;name: string; color:string; &#125;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="extends-in-generics-泛型"><a href="#extends-in-generics-泛型" class="headerlink" title="extends in generics(泛型)"></a>extends in generics(泛型)</h3><figure class="highlight tsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 用法1</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">IwithLength</span> &#123;</span><br><span class="line"> <span class="attr">length</span>: <span class="built_in">number</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 解决T是动态传入的有可能不支持length属性 所以预选扩充一个这样的属性</span></span><br><span class="line"><span class="keyword">function</span> echoWithArr&lt;T <span class="keyword">extends</span> <span class="title class_">IwithLength</span>&gt;(<span class="attr">arr</span>: T):T &#123;</span><br><span class="line"> <span class="variable language_">console</span>.<span class="title function_">log</span>(arr.<span class="property">length</span>);</span><br><span class="line"> <span class="keyword">return</span> arr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 方法调用</span></span><br><span class="line"><span class="keyword">const</span> str = <span class="title function_">echoWithArr</span>(<span class="string">&#x27;123&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> arrs = <span class="title function_">echoWithArr</span>([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>])</span><br><span class="line"><span class="keyword">const</span> obj = <span class="title function_">echoWithArr</span>(&#123;<span class="attr">length</span>: <span class="number">123</span>&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 用法2</span></span><br><span class="line"><span class="comment">// extends 表条件类型</span></span><br><span class="line"><span class="keyword">type</span> <span class="title class_">NonType</span>&lt;T&gt; = T <span class="keyword">extends</span> <span class="literal">null</span> | <span class="literal">undefined</span> ? <span class="built_in">never</span> : T</span><br><span class="line"></span><br><span class="line"><span class="comment">// 类型使用</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">demo1</span>: <span class="title class_">NonType</span>&lt;<span class="built_in">number</span>&gt; <span class="comment">// let demo1: number</span></span><br><span class="line"><span class="keyword">let</span> <span class="attr">demo2</span>: <span class="title class_">NonType</span>&lt;<span class="literal">null</span>&gt; <span class="comment">// let demo2: never</span></span><br></pre></td></tr></table></figure>

ass="keyword">namespace</span> myFetch &#123;</span><br><span class="line"> <span class="keyword">const</span> <span class="attr">get</span>: &lt;T = any&gt;(url: string) =&gt; Promise&lt;T&gt;;</span><br><span class="line"> const post: &lt;T = any&gt;(url: string, data: any) =&gt; Promise&lt;T&gt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 导出</span><br><span class="line">export = myFetch</span><br><span class="line"></span><br><span class="line">// 调用</span><br><span class="line">import myFetch from &#x27;myFetch&#x27;</span><br><span class="line"></span><br><span class="line">myFetch&lt;string&gt;(&#x27;test.com&#x27;, &#x27;POST&#x27;, &#123;name: &#x27;hello&#x27;&#125;).then((data) =&gt; &#123;</span><br><span class="line"> // ...</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">myFetch.get&lt;number&gt;(&#x27;test.com&#x27;).then(data =&gt; &#123;</span><br><span class="line"> // ...</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
